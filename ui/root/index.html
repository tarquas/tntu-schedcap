<!doctype html><html><head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<title> Додаткові служби для ТНТУ </title>

  <link rel="stylesheet" href="/css/main.css">
  <script> ApiUrl = ''; </script>
  <script src="/js/api.js"></script>
  <script src="/js/main.js"></script>

<head><body>
  <noscript>(увімкіть JavaScript)</noscript>

  <datalist id="profs">
  </datalist>

  <datalist id="rooms">
  </datalist>

  <form name="prof-sched" action="http://tntu.edu.ua/" accept-charset="windows-1251">
    <input type="hidden" name="p" value="uk/schedule">
    <span class="sched-form-label"> Викладач: </span>
    <input type="text" list="profs" name="t" autofocus>
    <input type="button" value="Розклад викладача" onclick="Main.fillSched({prof: this.form.t.value})">
    <input type="submit" value="Розклад викладача на сайті ТНТУ">
  </form>

  <form name="room-sched" action="/js-error" onsubmit="return Main.fillSched({room: this.room.value})"></form>
    <span class="sched-form-label"> Аудиторія: </span>
    <input type="text" list="rooms" name="room" autofocus>
    <input type="submit" value="Розклад аудиторії">
    <input type="button" value="Розклад викладача в аудиторії"
      onclick="Main.fillSched({room: this.form.room.value, prof: document.forms['prof-sched'].t.value})">
  </form>

  <div id="sched-error" style="color: red;"></div>

  <table id="sched-table" border="1" cellspacing="0" cellpadding="0">
    <tr><th></th><th>Понеділок</th><th>Вівторок</th><th>Середа</th><th>Четвер</th><th>П’ятниця</th><th></th></tr>
    <tr><th style="height: 1px;">1</th><td></td><td></td><td></td><td></td><td></td><th>1</th></tr>
    <tr><th>2</th><td></td><td></td><td></td><td></td><td></td><th>2</th></tr>
    <tr><th>3</th><td></td><td></td><td></td><td></td><td></td><th>3</th></tr>
    <tr><th>4</th><td></td><td></td><td></td><td></td><td></td><th>4</th></tr>
    <tr><th>5</th><td></td><td></td><td></td><td></td><td></td><th>5</th></tr>
    <tr><th>6</th><td></td><td></td><td></td><td></td><td></td><th>6</th></tr>
    <tr><th>7</th><td></td><td></td><td></td><td></td><td></td><th>7</th></tr>
    <tr><th></th><th>Понеділок</th><th>Вівторок</th><th>Середа</th><th>Четвер</th><th>П’ятниця</th><th></th></tr>
  </table>

  <pre id="sched-content"></pre>
</body></html>
