<!doctype html><html><head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<title> Додаткові служби для ТНТУ </title>

  <script> ApiUrl = ''; </script>
  <script src="/js/api.js"></script>
  <script src="/js/main.js"></script>

<head><body>

	<form action="http://tntu.edu.ua/" accept-charset="windows-1251">
		<input type="hidden" name="p" value="uk/schedule">

    Розклад викладача:

		<datalist id="teachers">
			<option grayed> ---- Кафедра КН ---- </option>
			<option> Березовська Ірина Борисівна </option>
			<option> Боднарчук Ігор Орестович </option>
			<option> Гром'як Роман Сильвестрович </option>
			<option> Дудкін Дмитро Павлович </option>
			<option> Загородна Наталія Володимирівна </option>
			<option> Карпінський Микола Петрович </option>
			<option> Козак Руслан Орестович </option>
      <option> Кужель Сергій Олександрович </option>
			<option> Литвиненко Ярослав Володимирович </option>
			<option> Маєвський Олексій Вікторович </option>
			<option> Марценко Сергій Володимирович </option>
			<option> Мацюк Олександр Васильович </option>
			<option> Михайлович Тарас Володимирович </option>
			<option> Млинко Богдана Богданівна </option>
			<option> Назаревич Олег Богданович </option>
			<option> Олійник Марія Зіновіївна </option>
      <option> Пасічник Володимир Володимирович </option>
			<option> Прошин Сергій Юрійович </option>
			<option> Фриз Михайло Євгенович </option>
			<option> Шимчук Григорій Валерійович </option>
			<option> Щербак Леонід Миколайович </option>
			<option> Яскілка Володимир Ярославович </option>
      <option> Яциковська Уляна Олегівна </option>
		</datalist>

		<datalist id="rooms">
		</datalist>
    
		<input type="text" list="teachers" name="t" autofocus>
		<input type="submit" value="Відкрити">
	</form>

  <form action="/js-error" target="_blank" onsubmit="return Main.fillSched(this.room.value)">
    Розклад по aудиторії: <input type="text" list="rooms" name="room" autofocus>
		<input type="submit" value="Відкрити">
    <noscript>(увімкіть JavaScript)</noscript>
  </form>

  <div id="sched-error" style="color: red;"></div>

  <style>
    table#sched-table td {
      text-align: center;
      font-size: smaller;
    }

    table.sched-cell {
      display: inline-table;
    }

    table.sched-cell td div {
      display: inline-block;
      width: 50px;
      height: 50px;
    }    
  </style>

  <table id="sched-table" border="1" cellspacing="0" cellpadding="0">
    <tr><th></th><th>Понеділок</th><th>Вівторок</th><th>Середа</th><th>Четвер</th><th>П’ятниця</th><th></th></tr>
    <tr><th style="height: 1px;">1</th><td></td><td></td><td></td><td></td><td></td><th>1</th></tr>
    <tr><th>2</th><td></td><td></td><td></td><td></td><td></td><th>2</th></tr>
    <tr><th>3</th><td></td><td></td><td></td><td></td><td></td><th>3</th></tr>
    <tr><th>4</th><td></td><td></td><td></td><td></td><td></td><th>4</th></tr>
    <tr><th>5</th><td></td><td></td><td></td><td></td><td></td><th>5</th></tr>
    <tr><th>6</th><td></td><td></td><td></td><td></td><td></td><th>6</th></tr>
    <tr><th>7</th><td></td><td></td><td></td><td></td><td></td><th>7</th></tr>
    <tr><th></th><th>Понеділок</th><th>Вівторок</th><th>Середа</th><th>Четвер</th><th>П’ятниця</th><th></th></tr>
  </table>

  <pre id="sched-content"></pre>
</body></html>
